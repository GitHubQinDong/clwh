	<body class="sign-bg">

			<div class="top clearfix">
				<a href="/" class="fl fanhui">返回首页</a>
				<p class="fr">
					已有商城账号？
					<a href="login" class="zhuce ra3">

			</div>
			<div class="bottom clearfix box-s ra10">
				<div class="sign-logo clearfix">
					<img src="/static/img/yuanlogo.png"/>

				<div class="content clearfix">
                    <form method="post" action="reg_hand" id="form1">
                        {% csrf_token %}

					<ul>
						<li>
							<span class="fl"></span>
							<input type="text" name="username" id="un" value="" placeholder="用户名/手机号码" class="fl shuru" />
						</li>
						<li class="yanzhengma">
							<span class="fl hudun"></span>
							<input type="text"  id="" value="" placeholder="请输入验证码" class="fl shuru yzma" />
							<samp class="fr"><img src="/static/upload/yanzhengma.jpg"/></samp>
						</li>
						<li class="yanzhengma">
							<span class="fl hudun"></span>

						<li class="jizhu">

							    <label>
							        <input type="checkbox" name="" value="">

</html>
<script>
    var ren=false;
    $('#un').blur(function (){
        $.get('checkname',{'un':this.value},function (e) {
            msg=e['count']
            if(msg===0){
                ren=true;
                $('#un').css('color','green');
            }else{
                $('#un').css('color','red');
                ren=false;
            }
        })
    })
    function savestu() {
        if(ren===true){
         $('#form1').submit()
        }
    }
</script>
