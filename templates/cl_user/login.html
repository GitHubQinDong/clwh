<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset='utf-8'>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="/static/css/page.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/base.css" />
		<script src="/static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/static/js/jquery.SuperSlide.2.1.js"></script>
	</head>
	
	<body class="sign-bg">
		<div class="sign clearfix">
			<div class="top clearfix">
				<a href="/" class="fl fanhui">返回首页</a>
				<p class="fr">
					还没有商城账号？
					<a href="register" class="zhuce ra3">
						注册
					</a>
				</p>
			</div>
			<div class="bottom clearfix box-s ra10">
				<div class="sign-logo clearfix">
					<img src="/static/img/yuanlogo.png"/>
				</div>
                <form action="log_hand" method="post">
                    {% csrf_token %}
				<div class="content clearfix">
					<ul>
						<li>
							<span class="fl"></span>
							<input type="text" name="username" id="uname" value="{{ uname }}" placeholder="用户名/手机号码" class="fl shuru" />
						</li>
						<li>
							<span class="fl mima"></span>
							<input type="password" name="pwd" id="upwd" value="" placeholder="密码" class="fl shuru" />
						</li>
						<li class="jizhu">
							<div class="radiothree fl"> 
							    <label>
							        <input type="checkbox" name="remember" value="1">
							        <div class="option"></div>
							        <p class="opt-text fl ml20">记住密码</p>
							    </label>
							</div>
							<a href="#" class="wjmima fr">
								忘记密码？
							</a>
						</li>
					</ul>
                    <input type="submit" value="立即登录" class="sign-btn ra5">
				</div>
                </form>
			</div>
			<div class="xia clearfix">
				<p>Copyright © 2003-2015 椿龄文化(chunlingwenhua). All Rights Reserved.</p>
			</div>
		</div>
	</body>
</html>
<script>
    var ca = document.cookie.split(';');
	for(var i=0; i<ca.length; i++) {
		var c = ca[i].trim();
		if (c.indexOf('uname')==0) {
            un=c.substring(8,c.length-1)
            if(c.indexOf('\\x')>0){
                un=decodeURI(c.substring(9,c.length-2).replace(/\\\\x/g,'%'))
            }
            $('#uname').val(un);
        }
        if (c.indexOf('upwd')==0) $('#upwd').val(c.substring(5,c.length));
	}
    if(1==={{ error }}){
        alert('用户名或者密码错误，请重新登陆！');
    }
</script>
